nginx_user: www-data
rtd_domain: test.docs.local
rtd_redis_celery: localhost:6379/1
rtd_redis_cache: localhost:6379/0
rtd_redis_stats: localhost:6379/2
rtd_proto: http
DEFAULT_FROM_EMAIL: 'admin@docs.italia.it'
PUBLIC_API_URL: 'http://dev.test.docs.local'
PUBLIC_DOMAIN: 'dev.test.docs.local'
MEDIA_URL: 'http://dev.test.docs.local/media/'
docker_rtd_image: readthedocs/build:2.0
