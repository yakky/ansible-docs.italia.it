rtd_repo: https://github.com/italia/docs.italia.it/
rtd_italia_repo: https://github.com/yakky/italia_rtd/
rtd_branch: italia-2.3.11
rtd_italia_branch: redirect
rtd_home: /home/docs
rtd_user: docs
rtd_db_name: docs_italia
rtd_db_user: docs
rtd_db_host:
rtd_db_pass:
rtd_db_port: 5432
rtd_virtualenv: /home/docs/virtualenv
rtd_root: "{{ rtd_home }}/docs.italia.it"
rtd_italia_root: "{{ rtd_home }}/italia_rtd"
rtd_logs: "{{ rtd_home }}/log"
